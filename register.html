<div class="container">
  
  <form class="form-horizontal login">
  <h2>Register</h2>
    <div class="form-group">
      <label class="control-label col-sm-3" for="firstname">First Name:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="firstname" placeholder="First Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="lastname">Last Name:</label>
      <div class="col-sm-9">          
        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="username">Username:</label>
      <div class="col-sm-9">          
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="email">Email:</label>
      <div class="col-sm-9">          
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="password">Password:</label>
      <div class="col-sm-9">          
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="confirmpassword">Confirm Password:</label>
      <div class="col-sm-9">          
        <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="gender">Gender:</label>
      <div class="col-sm-9">          
        <label><input type="radio" name="gender">Male</label>
        <label><input type="radio" name="gender">Female</label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="dob">Date of Birth:</label>
      <div class="col-sm-9">          
        <input type="text" class="form-control" id="dob" placeholder="mm/dd/yyyy">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="file">Select a file:</label>
      <div class="col-sm-9">          
        <input type="file" class="form-control" id="file">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Register</button>
        <button type="submit" class="btn btn-default">Reset</button>
      </div>
    </div>
  </form>
</div>
